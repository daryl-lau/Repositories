<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            margin-left: 300px;
            margin-top: 100px;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
    <script src="js/jquery-1.12.2.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        var datas = [
            {
                name: "传智播客",
                url: "http://www.itcast.cn",
                type: "IT最强培训机构"
            },
            {
                name: "黑马程序员",
                url: "http://www.itheima.com",
                type: "大学生IT培训机构"
            },
            {
                name: "传智前端学院",
                url: "http://web.itcast.cn",
                type: "前端的黄埔军校"
            }
        ];

        $(function () {
            $('#btnCreate').click(function () {
                for (let i = 0; i < datas.length; i++) {
                    let $newEle = $(`<tr>
                                         <td><a href="${datas[i]['url']}">${datas[i]['name']}</a></td>
                                         <td>${datas[i]['type']}</td>
                                    </tr>`);
                    $('#tbd').append($newEle);
                };
            })
        })


    </script>
</head>

<body>
    <input type="button" value="获取数据" id="btnCreate" />
    <div>
        <table>
            <thead>
                <tr>
                    <th>名称</th>
                    <th>说明</th>
                </tr>
            </thead>
            <tbody id="tbd">
                <!-- <tr>
                    <td>孙以龙</td>
                    <td>长得帅</td>
                </tr> -->
            </tbody>
        </table>
    </div>
</body>

</html>
