<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hero - Admin</title>
  <link rel="stylesheet" href="/styles/bootstrap.css">
  <style>
    .hero-list img {
      width: 50px;
      height: 50px;
      display: block
    }
    .hero-list td {
      height: 50px;
      line-height: 50px;
    }
  </style>
</head>

<body>
  <header>
    <div class="page-header container">
      <h1>王者荣耀 <small>英雄管理器</small></h1>
    </div>
  </header>
  <div class="container hero-list">
    <a class="btn btn-success pull-right" href="/add">添加英雄</a>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>编号</th>
          <th>名称</th>
          <th>性别</th>
          <th>头像</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <% for(var i=0;i<heros.length;i++){ %>
        <tr>
          <td><%=i + 1%></td>
          <td><%=heros[i].name%></td>
          <td><%=heros[i].gender%></td>
          <td><img src="/images/<%=heros[i].img%>"></td>
          <td><a href="#">查看</a> <a href="/edit?id=<%=heros[i].id%>">修改</a>
            <a href="/delete?id=<%=heros[i].id%>">删除</a></td>
        </tr>
        <% } %>
      </tbody>
    </table>
  </div>
</body>

</html>
